name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Change if using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up SSH and Deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        # Save the private key on the GitHub runner
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem

        # SSH into EC2 and deploy the latest code
        ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
          cd ~/trading-system  # Change to your repo directory
          git pull git@github.com:sohammandal/trading-system.git main  # Pull latest changes
          
          # Remove all old Docker images except the latest one
          LATEST_IMAGE_ID=\$(docker images trading-bot --format "{{.ID}}" | head -n 1)
          docker images trading-bot --format "{{.ID}}" | tail -n +2 | xargs -r docker rmi -f
          docker image prune -f  # Remove dangling <none> images
          
          # Stop and remove the old container (if exists)
          docker stop trading-bot || true
          docker rm trading-bot || true
          
          # Build and restart the container with the new image
          docker build -t trading-bot .
          docker run -d --env-file .env --name trading-bot trading-bot
        EOF

        # Cleanup private key
        rm -f private_key.pem
